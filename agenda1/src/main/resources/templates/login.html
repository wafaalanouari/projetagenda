<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8bbd0 0%, #f06292 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff0f6;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(240,98,146,0.15);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #ad1457;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #f06292;
            font-size: 1em;
        }
        button {
            background: linear-gradient(90deg, #f06292, #ec407a);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(90deg, #ec407a, #f06292);
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .register-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <div th:if="${param.error}" class="error">
                Nom d'utilisateur ou mot de passe incorrect
            </div>
            <div th:if="${param.logout}" class="success">
                Déconnexion réussie
            </div>
        </form>
        <a th:href="@{/register}" class="register-link">Pas encore de compte ? S'inscrire</a>
    </div>
</body>
</html>
